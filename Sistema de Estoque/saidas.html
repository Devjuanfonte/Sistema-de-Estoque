<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Saída de Produtos</title>
    <link rel="stylesheet" href="/Assets/css/style.css">
</head>
<body>
   

    <form id="formSaida" class="form-container">
        <h1>Registrar Saída de Produto</h1>
        <div class="form-group">
            <label for="produto">Produto:</label>
            <select name="produto_id" id="produto" class="form-control" required>
                <option value="">Selecione um produto</option>
                <!-- Preenchido via JS -->
            </select>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" name="quantidade" id="quantidade" class="form-control" min="1" required>
        </div>

        <div class="form-group">
            <label for="data_retirada">Data de Retirada:</label>
            <input type="date" name="data_retirada" id="data_retirada" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="destino">Destino do Produto:</label>
            <input type="text" name="destino" id="destino" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="responsavel">Retirado por:</label>
            <input type="text" name="responsavel" id="responsavel" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrar Saída</button>
        <button onclick="window.location.href='index.html'">Voltar à Home</button>
    </form>
    
    <script src="/Assets/scripts/saidas.js"></script>
</body>
</html>
